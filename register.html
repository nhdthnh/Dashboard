<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <!-- <input type="checkbox" id="showPassword">
                <label type="checkbox" for="showPassword" class="show-password-label">Show Password</label> -->
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show password</label>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="button" id="submit">Register</button>
        </form>
        <button type="button" class="login" onclick="redirectToLogin()">Back to Login</button>
    </div>
    
    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
    <script type="module" src="javascript/register.js"></script>
</body>
</html>
