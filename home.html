<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="font/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div class="header-controls">
            <button id="homeButton" class="home-button">
                <i class="fas fa-home"></i> Home
            </button>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="profile-container">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-dropdown">
                    <a href="edit-profile.html" class="username" id="dropdownUsername">Welcome, Username</a>
                    <button class="logout-button" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class="datetime-container">
            <span id="currentDateTime"></span>
        </div> -->
    </header>
    

      <div class="location-container">
        <select id="locationSelect">
            <option value="LOCATION 1">Location 1</option>
            <option value="LOCATION 2">Location 2</option>
            <option value="LOCATION 3">Location 3</option>
            <option value="LOCATION 4">Location 4</option>
            <option value="LOCATION 5">Location 5</option>
            <option value="LOCATION 6">Location 6</option>
        </select>
        
    </div>
    <div class="container">
        
        <div class="main-widget">
            <h3>Current Conditions</h3>
            <div class="widget">
                <p>Temperature:<br> <span id="temperature">Loading...</span></p>
            </div>
            <div class="widget">
                <p>Humidity:<br> <span id="humidity">Loading...</span></p>
            </div>
            <div class="widget">
                <p>Air Quality:<br> <span id="mq135">Loading...</span></p>
            </div>
            <div class="widget">
                <p>Flame:<br> <span id="luminosity">Loading...</span></p>
            </div>
        </div>
        <div class="main-widget">
            <h3>Device Controls</h3>
            <div class="widget" id="widget1" data-device-number="1">
                <p>Device 1</p>
                <button class="switch" id="device1"></button>
            </div>
            <div class="widget" id="widget2" data-device-number="2">
                <p>Device 2</p>
                <button class="switch" id="device2"></button>
            </div>
            <div class="widget" id="widget3" data-device-number="3">
                <p>Device 3</p>
                <button class="switch" id="device3"></button>
            </div>
            <div class="widget" id="widget4" data-device-number="4">
                <p>Device 4</p>
                <button class="switch" id="device4"></button>
            </div>
        </div>
        <div class="main-widget">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    
        
        <div class="main-widget">
            <h3>Current Conditions</h3>
            <div class="widget">
                <p>Temperature: <span id="temperature">-5.6°C</span></p>
            </div>
            <div class="widget">
                <p>Humidity: <span id="humidity">53.8%</span></p>
            </div>
            <div class="widget">
                <p>Battery: <span id="battery">32.4%</span></p>
            </div>
            <div class="widget">
                <p>Luminosity: <span id="luminosity">455 lux</span></p>
            </div>
        </div>
    </div>
    <button id="scrollToTop" class="scroll-to-top">↑</button>
    <script>
        // Toggle sidebar visibility on button click
        document.getElementById('themeToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

        // Show or hide the scroll-to-top button based on scroll position
        window.addEventListener('scroll', function() {
            const scrollToTopButton = document.getElementById('scrollToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        // Scroll to top when the button is clicked
        document.getElementById('scrollToTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
<script type="module" src="javascript/home.js"></script>

</html>
